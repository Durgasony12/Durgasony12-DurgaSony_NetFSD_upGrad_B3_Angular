<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number Analysis</title>
    </head>
<body>
    <h1> Number Analysis Tool </h1>
    <script>
        let n="10";
        result= (n>0)? "Positive" : "Negative";
        console.log("n is "+result);
        if(n%2==0){
            console.log(+ n + " is even");
        }
        else{
            console.log("odd");
        }
        console.log("the numbers from 1 to "+n+ ":");
        for(let i=1; i<=n; i++){
            console.log(i);
        }
    </script>
</body>
</html>
