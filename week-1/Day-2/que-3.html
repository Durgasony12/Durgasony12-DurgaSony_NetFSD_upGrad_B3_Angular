<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Registration Form</title>
    </head>
    <body> 
        <form action="Register.php" method="POST">
            <fieldset>
                <legend> Registration Form</legend>
            <label> Name </label>
            <input type="text" id="t1" name="t1" placeholder="Enter your Name"> 
            <br/> <br/>
            <label> Email </label>
            <input type="email" id="E1" name="E1" placeholder="Enter your Email"> 
            <br/> <br/>
            <label> Telephone </label>
            <input type="tel" pattern="[0-9]{10}" id="tel1" name="tel1" placeholder="Enter your number"> 
            <br/> <br/>
            <label> age </label>
            <input type="number" id="a1" name="a1"  min=" 18" max=" 45"placeholder="Enter your age"> 
            <br/> <br/>
            <label> Date of birth</label>
            <input type="date" id="d1" name="d1" placeholder="Enter date">
            <br/> <br/> 
            <input type="submit" value="submit" >
            <input type="reset" value="clear" >
            </fieldset>
        </form>
    </body>
</html>
